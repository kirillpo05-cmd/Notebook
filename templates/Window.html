<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HElP</title>
    <link rel="stylesheet" href="css/style.css">
    <script>
    function openRegisterWindow() {
      // открываем новое окно
      let regWindow = window.open("", "Регистрация", "width=400,height=400");

      // заполняем его содержимым (HTML-код формы регистрации)
      regWindow.document.write(`
        <!DOCTYPE html>
        <html lang="en">
        <head>
          <meta charset="UTF-8">
          <title>Registration</title>Registration
          <link rel="stylesheet" href="css/style.css">
          <style>
            body { font-family: Arial, sans-serif; padding: 20px; }
            form { display: flex; flex-direction: column; gap: 10px; }
            input { padding: 8px; border-radius: 5px; border: 1px solid #ccc; }
            button { padding: 10px; border: none; border-radius: 5px; background: #4CAF50; color: white; cursor: pointer; }
            button:hover { background: #45a049; }
          </style>
        </head>
        <body>
          <h2>Registration form</h2>
          <form>
            <input type="text" placeholder="Login" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Sign in</button>
          </form>
        </body>
        </html>
      `);
    }
    function openLoginWindow() {
        let logWindow = window.open("", "Login", "width=400,height=400");
        logWindow.document.write(`
       <!doctype html>
        <html lang="en">
        <head>
        <meta charset="UTF-8">
        <title>Log IN</title>
        <link rel="stylesheet" href="css/style.css">
        </head>
        <body>
            <h2>Log In form</h2>Login
                <form>
                 <input type="text" placeholder="Login" required>
                 <input type="password" placeholder="Password" required>
                 <button type="submit">Log in</button>
                 <button onclick="window.close()">Forget password?</button>
          </form>
        </body>
        </html>
        `);
    }

  </script>
</head>
<link href="https://fonts.googleapis.com/css2?family=Averia+Sans+Libre&display=swap" rel="stylesheet">
<body>
<h1>Notevaky</h1>
<button onclick="window.close()">Close</button>

<div class="button-window">
  <button class="button1" onclick="openRegisterWindow()">Sign In</button>
  <button class="button1" onclick="openLoginWindow()">Log In</button>
</div>
<p></p>
</body>
</html>
